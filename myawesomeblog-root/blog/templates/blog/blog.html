    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

  <body>
    
<header>
  <nav class="navbar navbar-expand-lg navbar-dark font-italic" style="background-color: green;">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">My Awesome Blog</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav me-1 mx-auto">
        <a class="nav-link" href="#">About Me</a>
        <a class="nav-link" target="_blank" rel="noopener noreferrer" href="https://www.facebook.com/">Facebook</a>
        <a class="nav-link active" href="{% url 'showblog' %}">Blog</a>
      </div>
    </div>
  </div>
  </nav>
</header>

<main class='col-lg-11 mx-auto'>

 <h1 class="pt-4">Recent posts</h1>

 {% for post in posts.all %}
 <a href="{% url 'specific_post' post.id %}"><h2 class="pt-3">{{ post.title }}</h2></a>
 <br/>
<img src="{{ post.image.url }}" height="300" width="300" class="img-fluid"> 
<br/>
<p>{{ post.get_summary }}</p>
{{ post.date }}
<br/>
<br/>
 {% endfor %}

</main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
